<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生徒ログイン</title>
</head>
<body>
    <h2>生徒ログイン</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
